<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CSS Grid with Scrolling Effects</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="grid-container">
        <header class="header grid-item">
            <div class="nav-container">
                <h1>Header Section</h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <aside class="sidebar grid-item">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </aside>
        <main class="content grid-item">
            <h2>Main Content</h2>
            <p>This is the main content area where information is displayed.</p>
        </main>
        <section class="extra grid-item">
            <h2>Extra Content</h2>
            <p>Additional details or promotions.</p>
        </section>
        <footer class="footer grid-item">
            <h2>Footer</h2>
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
